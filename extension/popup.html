<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VCAA</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>VCAA</h1>
      <label>
        Transcript
        <textarea
          id="transcript"
          rows="3"
          placeholder="Describe what you want to do"
        ></textarea>
      </label>
      <label>
        API Base
        <input id="apiBase" type="text" placeholder="http://localhost:8081" />
      </label>
      <div class="connection-security-row">
        <span
          id="connectionSecurityStatus"
          class="connection-security-indicator insecure"
          role="status"
          aria-live="polite"
        >
          ‚ö†Ô∏è HTTP connection
        </span>
        <label class="require-https-toggle">
          <input id="requireHttps" type="checkbox" />
          Require HTTPS connection
        </label>
      </div>
      <div class="ax-mode-row">
        <label class="ax-mode-toggle">
          <input id="useAccessibilityTree" type="checkbox" />
          Use Accessibility Tree (CDP mode)
        </label>
        <span id="axModeStatus" class="field-status status-info" title="Uses Chrome DevTools Protocol for element interaction">‚ÑπÔ∏è</span>
      </div>
      <label>
        API Key
        <div class="api-key-input">
          <input
            id="apiKey"
            type="password"
            autocomplete="off"
            placeholder="Paste generated API key"
          />
          <button id="toggleApiKeyVisibility" type="button" aria-pressed="false">
            Show
          </button>
        </div>
        <span id="apiKeyStatus" class="field-status status-missing">API key not set</span>
      </label>
      <button id="micToggle" type="button" aria-live="polite">üéôÔ∏è Start listening</button>
      <button id="run">Run Demo</button>
      <div id="clarificationPanel" role="status" aria-live="polite"></div>
      <div class="clarification-controls">
        <button id="resetClarification" type="button">Reset clarifications</button>
      </div>
      <div id="clarificationPanel" role="status" aria-live="polite"></div>
      <div id="clarificationHistory" class="clarification-history"></div>
      <section class="axrec-section">
        <div class="axrec-title">Human AX Recording</div>
        <label>
          Example prompt
          <input
            id="humanRecPrompt"
            type="text"
            placeholder="Describe the example task"
          />
        </label>
        <div class="axrec-controls">
          <button id="humanRecStart" type="button">Start Recording</button>
          <button id="humanRecStop" type="button">Stop Recording</button>
        </div>
        <div id="humanRecStatus" class="axrec-status">Recording: OFF | Tabs: 0</div>
      </section>
      <pre id="output"></pre>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
