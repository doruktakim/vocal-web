<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VCAA</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="voice-shell">
      <header class="voice-header">
        <div class="brand">
          <img src="assets/logo-1.svg" alt="VCAA logo" class="brand-logo" />
          <div class="brand-copy">
            <span class="brand-title">Vocal</span>
            <span class="brand-subtitle">Voice navigation</span>
          </div>
        </div>
        <div class="header-actions">
          <button id="openSettings" type="button" class="icon-btn" aria-label="Open settings">
            âš™
          </button>
          <button
            id="micToggle"
            type="button"
            class="ghost-btn"
            aria-live="polite"
            aria-keyshortcuts="Control+Shift+L Meta+Shift+L"
            title="Listen (Ctrl/Cmd+Shift+L)"
          >
            <span class="btn-text">Listen</span>
          </button>
        </div>
      </header>

      <section class="orb-stage" aria-hidden="true">
        <canvas id="voiceCanvas" class="voice-canvas"></canvas>
      </section>

      <div class="status-row">
        <span id="statusText" class="status-text">Idle...</span>
      </div>

      <div id="notice" class="notice" role="status" aria-live="polite" hidden></div>

      <div class="control-row">
        <button id="run" class="ghost-btn ghost-btn-primary" type="button">
          <span class="btn-text">Send</span>
        </button>
      </div>

      <div class="input-shell">
        <input
          id="transcript"
          type="text"
          autocomplete="off"
          spellcheck="false"
          placeholder="Type a command"
        />
      </div>

      <section class="aux-section" id="clarificationCard" style="display: none;">
        <div class="section-heading">
          <span>Clarification</span>
        </div>
        <div id="clarificationPanel" role="status" aria-live="polite"></div>
        <div id="clarificationHistory" class="clarification-history"></div>
        <button id="resetClarification" type="button" class="ghost-btn small">
          Reset clarifications
        </button>
      </section>
    </main>
    <script src="sidepanel.js"></script>
  </body>
</html>
